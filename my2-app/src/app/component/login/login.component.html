   <div class="login-container">
      <div class="title">
        <p class="text">Welcome Back</p>
        <p class="text1">
          Go ahead and log in. Get acces to your incredible
          <br />
          account!
        </p>
      </div>
      <form (ngSubmit)="onSubmit()" class="log-in">
        <app-input [src]='mail' [type]="'email'" [placeholder]="'Enter email'" [(ngModel)]="email" name="email" ngDefaultControl></app-input>
        <app-input [src]='passkey' [type]="'password'" [placeholder]="'Phone Number (Optional)'" [(ngModel)]="password" name="password" ngDefaultControl></app-input>
        <button type="submit" class="button3 but-style" (click)="login()">
          Log In
        </button>
        <button  class="btnlog but-style" (click)="handlesignup()">
          I forgot my password
        </button>
      </form>
      <div class="browser">
        <button class="button-style">
          <img [src]="Ico1" alt="">
        </button>
        <button class="button-style">
          <img [src]="Ico2" class="metamask" alt="">
          <img [src]="Ico4" class="instegram" alt="">
        </button>
        <button class="button-style">
          <img [src]="Ico3" alt="">
        </button>
      </div>
    </div>
